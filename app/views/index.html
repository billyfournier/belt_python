<html>
  <head>
    <title>Login/REgistration</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top">
        <div class="col-sm-4 col-sm-offset-4">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class='flashes'>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </div>
        <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
          <h1>Welcome!</h1>
        </div>
        </div>
        <div class="col-sm-4 col-sm-offset-2">
          <h3>Register</h3>
          <div class="col-xs-12 border">
            <form action='/users/register' method='post' class="form-horizontal top">
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
              </div>

              <div class="form-group">
                *Password should be at least 8 characters
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwdc">Confirm password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="pwdc" id="pwdc" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="date">Date of birth:</label>
                <div class="col-sm-4">
                  <input type="date" class="form-control" name="date">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default pull-right">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <h3>Login</h3>
        <div class="col-sm-4 border">

          <div class="col-xs-12">
            <form action='/users/login' method='post' class="form-horizontal top">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default pull-right">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
